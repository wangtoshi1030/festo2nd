    <header id="header">
        <form class="search" action="http://www.google.co.jp/search" target="_blank" method="GET">

            <button class="Btn"><i class="fas fa-search"></i></button>
            <!-- ここはidで同じlist名にしないといけない calssでは反応しない -->

                <option value="FESTO"></option>
                <option value="ジャンバー"></option>

            </datalist>
            <!-- <button type="submit"><i class="fas fa-search"></i></button> -->
            <input type="hidden" name="hl" value="ja">
            <input type="hidden" name="sitesearch" value="www.watch.impress.co.jp">
        </form>
        <div class="right-log">
            <form class="login" action="">
